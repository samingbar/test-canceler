plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("io.temporal:temporal-bom:1.31.0")
    implementation "io.temporal:temporal-sdk"
    implementation "io.temporal:temporal-serviceclient"
    implementation 'io.grpc:grpc-netty-shaded:1.63.0'
}

application {
    mainClass = 'com.testcanceler.worker.WorkerStarter'
}
